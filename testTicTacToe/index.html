<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="title">
                <h1>TIC TAC TOE</h1>
            </div>
            <div id="board">
                <div class="square" id="square0"></div>
                <div class="square" id="square1"></div>
                <div class="square" id="square2"></div>
                <div class="square" id="square3"></div>
                <div class="square" id="square4"></div>
                <div class="square" id="square5"></div>
                <div class="square" id="square6"></div>
                <div class="square" id="square7"></div>
                <div class="square" id="square8"></div>
            </div>
            <div id="endGame">
                <input type="button" Value="restart" id="restartButton" onclick="restartButton()"/>
            </div>
            <video id="winVideo" width="100%" style="display: none;" autoplay loop>                
                <source src="catjam.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <script src="scripts.js"></script> 
    </body>
    
</html>
